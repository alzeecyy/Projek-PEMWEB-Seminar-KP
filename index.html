<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Seminar KP - Welcome</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            background: linear-gradient(180deg, #3B82F6 100%, #FFFFFF 0%);
            /* Lighter blue start as per image */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Centers vertically */
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Status Bar Mock */
        .status-bar {
            position: absolute;
            top: 15px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            color: #000;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
        }

        /* Center Wrapper */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 50px;
            /* Space between Logo and Buttons */
            transform: translateY(-20px);
            /* Visual correction */
        }

        .logo-img {
            width: 280px;
            /* Adjusted size */
            height: auto;
            object-fit: contain;
        }

        .buttons-area {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            width: 100%;
        }

        .btn-outline {
            width: 160px;
            padding: 12px;
            border: 2px solid white;
            border-radius: 30px;
            background: transparent;
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-outline:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Status Bar -->


        <!-- Centered Content -->
        <div class="center-content">
            <!-- Logo -->
            <img src="assets/1.png" alt="SKP Logo" class="logo-img">

            <!-- Buttons -->
            <div class="buttons-area">
                <a href="login.html" class="btn-outline">LOGIN</a>
                <a href="login.html#register" class="btn-outline">DAFTAR</a>
            </div>
        </div>
    </div>
</body>

</html>
