<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Seminar KP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .logout-container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .checkmark::after {
            content: "âœ“";
            font-size: 40px;
            color: #4caf50;
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .redirect-hint {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
    </style>
</head>

<body>
    <div class="logout-container" id="container">
        <div class="checkmark"></div>
        <h1>Logout Berhasil!</h1>
        <p>Terima kasih telah menggunakan sistem.</p>
        <p class="redirect-hint">Mengalihkan ke halaman utama...</p>
    </div>

    <script>
        // Clear all user data
        localStorage.clear();
        sessionStorage.clear();

        // Clear cookies
        document.cookie.split(";").forEach(function (c) {
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
        });

        // Fade out and redirect
        setTimeout(() => {
            document.getElementById('container').classList.add('fade-out');
        }, 1500);

        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
    </script>
</body>

</html>
