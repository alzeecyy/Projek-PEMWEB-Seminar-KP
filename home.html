<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Seminar KP</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Specific overrides for this design */
        body {
            font-family: 'Poppins', sans-serif;
        }

        .home-header {
            background: #001E6C;
            /* Deep solid blue base */
            padding: 40px 24px 80px;
            /* More bottom padding for the curve */
            border-radius: 0 0 50% 50% / 0 0 40px 40px;
            /* Smoother curve */
            color: white;
            text-align: left;
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
            overflow: hidden;
            /* Clip the glow */
        }

        /* The Glow Effect */
        .home-header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            /* Positioned at the bottom curve */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 100px;
            background: radial-gradient(circle, rgba(66, 133, 244, 0.8) 0%, rgba(0, 30, 108, 0) 70%);
            filter: blur(20px);
            z-index: -1;
            /* Behind text */
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .user-greeting h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .user-greeting p {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Seminar Cards Vertical */
        .seminar-list {
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .seminar-card {
            background: white;
            border: 1px solid #094499;
            border-radius: 20px;
            padding: 12px;
            display: flex;
            gap: 12px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .card-status {
            position: absolute;
            top: 12px;
            left: 12px;
            background: #BFDBFE;
            color: #001E6C;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 2;
        }

        .card-status.full {
            background: #FF0000;
            color: white;
        }

        .card-status.active {
            background: #22c55e;
            color: white;
        }

        .card-img {
            width: 100px;
            height: 140px;
            background: #eee;
            border-radius: 12px;
            overflow: hidden;
            flex-shrink: 0;
            margin-top: 10px;
            /* Space for status tag */
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 12px;
            font-weight: 700;
            color: #001E6C;
            margin-bottom: 8px;
            text-transform: uppercase;
            line-height: 1.3;
        }

        .card-info-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
            font-size: 10px;
            color: #4B5563;
        }

        .card-info-row .material-icons-round {
            font-size: 12px;
            color: #F59E0B;
            /* Gold icon */
        }

        .card-info-row.location .material-icons-round {
            color: #DC2626;
        }

        .card-info-row.person .material-icons-round {
            color: #094499;
        }

        .quota-bar {
            height: 4px;
            background: #E5E7EB;
            border-radius: 2px;
            margin: 8px 0;
            width: 100%;
        }

        .quota-fill {
            height: 100%;
            background: linear-gradient(90deg, #3B82F6, #93C5FD);
            border-radius: 2px;
        }

        .btn-detail {
            background: #001E6C;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 6px 0;
            font-size: 10px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* See All Button */
        .see-all-btn {
            display: block;
            width: max-content;
            margin: 20px auto;
            background: #93C5FD;
            color: #001E6C;
            padding: 8px 24px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-decoration: none;
        }

        /* Contact Section */
        .contact-section {
            text-align: center;
            padding: 20px;
            margin-bottom: 100px;
            /* Space for nav */
        }

        .contact-title {
            color: #001E6C;
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .building-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 16px;
        }

        .contact-pills {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 12px;
        }

        .contact-pill {
            border: 1px solid #001E6C;
            color: #001E6C;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            background: white;
            text-decoration: none;
        }

        .address-box {
            border: 1px solid #001E6C;
            padding: 10px;
            border-radius: 16px;
            font-size: 10px;
            color: #001E6C;
            text-align: center;
            font-weight: 600;
            line-height: 1.4;
        }

        /* Custom Bottom Nav */
        .custom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: #001E6C;
            border-radius: 24px 24px 0 0;
            /* Only top corners if flat bottom needed, but reference might be different */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Curved cutout effect is complex in pure CSS, using overlay approach */
        }

        /* Floating Home Button effect */
        .nav-curve-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            overflow: hidden;
            pointer-events: none;
        }

        /* Using SVG for the specific nav shape might be better, but CSS shape: */
        .nav-shape {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #000E35;
            /* Darker blue */
            border-radius: 30px 30px 0 0;
            /* Simple rounded top */
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            align-items: center;
            pointer-events: auto;
        }

        .home-fab {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #93C5FD;
            border-radius: 50%;
            border: 6px solid #f0f2f5;
            /* Matches body bg to fake the cutout */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container" style="background: white; padding: 0;">

        <!-- Header -->
        <header class="home-header">


            <div class="user-greeting">
                <h2>Halo, <span id="userNameDisplay">User</span></h2>
                <p>Nice to meet you!</p>

                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        // STRICT LOGIN CHECK
                        const isLoggedIn = localStorage.getItem('isLoggedIn');
                        const userName = localStorage.getItem('userName');

                        if (!isLoggedIn || isLoggedIn !== 'true' || !userName) {
                            showModal('warning', 'Akses Dibatasi', '⛔ Anda belum login!\n\nSilakan login terlebih dahulu untuk mendaftar seminar.', () => {
                                window.location.href = 'login.html';
                            });
                        }

                        // Update greeting
                        const firstName = userName.split(' ')[0];
                        document.getElementById('userNameDisplay').innerText = firstName;
                    });
                </script>

                <!-- Glow effect -->
                <!-- Glow effect managed by CSS -->
        </header>

        <!-- List -->
        <div class="seminar-list" id="home-seminar-container">
            <!-- Content rendered via JS -->
        </div>

        <a href="explore.html" class="see-all-btn">SELENGKAPNYA ➔</a>

        <!-- Contact Section -->
        <div class="contact-section">
            <h3 class="contact-title">KONTAK KAMI</h3>
            <img src="Fakultas-Teknik-Unsoed.jpeg.webp" class="building-img" alt="Gedung F">

            <div class="contact-pills">
                <a href="#" class="contact-pill">08213382437616</a>
                <a href="#" class="contact-pill">seminar@gmail.com</a>
            </div>

            <div class="address-box">
                Jl. Raya Mayjen Sungkono No.KM 5, Dusun 2, Blater, Kec. Kalimanah, Kabupaten Purbalingga, Jawa Tengah
                53371
            </div>
        </div>

        <!-- Bottom Nav Standard -->
        <nav class="nav-shape"
            style="position: fixed; bottom: 0; width: 100%; max-width: 480px; height: 70px; background: #001E6C; border-radius: 30px 30px 0 0; display: flex; justify-content: space-around; align-items: center; padding: 0 10px; z-index: 100;">
            <a href="home.html" class="nav-item-active"
                style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #93C5FD;">
                <span class="material-icons-round" style="font-size: 24px;">home</span>
                <span style="font-size: 10px; font-weight: 600;">Home</span>
            </a>
            <a href="explore.html" class="nav-item"
                style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: rgba(255,255,255,0.5);">
                <span class="material-icons-round" style="font-size: 24px;">calendar_today</span>
                <span style="font-size: 10px; font-weight: 600;">Jadwal</span>
            </a>
            <a href="alur.html" class="nav-item"
                style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: rgba(255,255,255,0.5);">
                <span class="material-icons-round" style="font-size: 24px;">sync_alt</span>
                <span style="font-size: 10px; font-weight: 600;">Alur</span>
            </a>
            <a href="profile.html" class="nav-item"
                style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: rgba(255,255,255,0.5);">
                <span class="material-icons-round" style="font-size: 24px;">person</span>
                <span style="font-size: 10px; font-weight: 600;">Profile</span>
            </a>
        </nav>

    </div>

    <script src="js/main.js"></script>
    <script src="js/seminar-data.js"></script>
    <script>
        // Render limited seminars (e.g., top 2)
        document.addEventListener('DOMContentLoaded', () => {
            renderSeminars('home-seminar-container', 2);
        });
    </script>
</body>

</html>
